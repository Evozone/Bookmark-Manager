<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
      <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <!-- Dark Mode Switch -->
      <div class="theme-switch-wrapper">
        <span id="toggle-icon">
          <i class="fas fa-sun"></i>
        </span>
        <label class="theme-switch">
          <input type="checkbox" />
          <div class="slider round"></div>
        </label>
      </div>

      <!-- Open Modal -->
      <h1 id="show-modal">Add Bookmark</h1>

      <!-- Bookmarks -->
      <div class="container" id="bookmarks-container">
      </div>

      <!-- Modal -->
      <div class="modal-container" id="modal">
        <div class="modal">
          <i class="fas fa-times close-icon" id="close-modal"></i>
          <div class="modal-header">
            <h3>Add Bookmark</h3>
          </div>
          <div class="modal-content">
            <form id="bookmark-form">
              <!-- Website Name -->
              <div class="form-group">
                <label for="website-name" class="form-label">Website name</label>
                <input type="text" class="form-input" id="website-name" />
              </div>
              <!-- Website URL -->
              <div class="form-group">
                <label for="website-url" class="form-label">Website URL</label>
                <input type="url" class="form-input" id="website-url" />
              </div>
              <button type="submit">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Script -->
    <script src="index.js"></script>
  </body>
</html>
